name: Simple MLOps Pipeline

# Trigger on push to master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  train-and-deploy:
    name: 'Train Model and Deploy'
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v3

    - name: 'Authenticate to Google Cloud'
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: 'Set up Cloud SDK'
      uses: google-github-actions/setup-gcloud@v1

    - name: 'Submit Cloud Build'
      run: |
        echo "Starting simple MLOps pipeline..."
        
        # Submit build with simple configuration
        gcloud builds submit \
          --config=cloudbuild/cloudbuild.simple.yaml \
          --project=data-engineering-jads-2025 \
          --substitutions=SHORT_SHA=${{ github.sha }},_PROJECT_ID=data-engineering-jads-2025,_REGION=us-central1,_DOCKERHUB_USERNAME=uvtmartijn
        
        echo "Pipeline submitted successfully!"
        echo "View progress: https://console.cloud.google.com/cloud-build/builds?project=data-engineering-jads-2025"